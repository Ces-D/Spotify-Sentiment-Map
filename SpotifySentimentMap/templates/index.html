<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First Spotify App">
    <meta name="author" content="Cesar Diaz">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='outlines.css') }}">

    {% if title %}
    <title>Spotify Sentiments - {{ title }}</title>
    {% else %}
    <title>Spotify Sentiments</title>
    {% endif %}
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Hello</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">{{ title }}</h1>
        <p class="lead">Going to need to practice how to make these words dynamic</p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>What's Going on </p>
        </div>
    </footer>
</div>

</body>
</html>
